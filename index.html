<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Medieval Kingdom Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.70.0/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c1810;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: none;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <script>
        // Game state
        const gameState = {
            resources: {
                gold: 50,
                food: 0,
                wood: 0,
                population: 2
            },
            plots: Array(9).fill(null).map((_, i) => ({
                unlocked: i < 2,
                building: null,
                harvestReady: false,
                nextHarvest: 0
            })),
            nextPlotCost: 100,
            selectedPlot: -1,
            showBuildMenu: false
        };

        // Building definitions
        const buildingTypes = {
            wheatField: {
                name: 'Wheat Field',
                cost: { gold: 10 },
                harvestTime: 60000, // 60 seconds
                produces: { gold: 10 },
                color: 0xDAA520
            },
            peasantHut: {
                name: 'Peasant Hut',
                cost: { gold: 15 },
                harvestTime: 120000, // 2 minutes
                produces: { population: 1 },
                color: 0x8B4513
            }
        };

        class GameScene extends Phaser.Scene {
            constructor() {
                super({ key: 'GameScene' });
                this.gridSprites = [];
                this.uiElements = {};
                this.buildMenu = null;
            }

            preload() {
                // Create simple geometric shapes for buildings
                this.load.image('pixel', 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==');
            }

            create() {
                this.cameras.main.setBackgroundColor('#4a6741');
                
                this.createGrid();
                this.createUI();
                this.setupInput();
                
                // Start game loop
                this.time.addEvent({
                    delay: 1000,
                    callback: this.updateBuildings,
                    callbackScope: this,
                    loop: true
                });
            }

            createGrid() {
                const centerX = this.cameras.main.width / 2;
                const centerY = this.cameras.main.height / 2;
                const tileSize = 80;
                const gridWidth = 3 * tileSize;
                const gridHeight = 3 * tileSize;
                const startX = centerX - gridWidth / 2 + tileSize / 2;
                const startY = centerY - gridHeight / 2 + tileSize / 2;

                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 3; col++) {
                        const plotIndex = row * 3 + col;
                        const x = startX + col * tileSize;
                        const y = startY + row * tileSize;
                        
                        this.createPlot(x, y, plotIndex);
                    }
                }
            }

            createPlot(x, y, plotIndex) {
                const plot = gameState.plots[plotIndex];
                
                // Base plot
                const baseColor = plot.unlocked ? 0x8FBC8F : 0x654321;
                const base = this.add.rectangle(x, y, 64, 64, baseColor);
                base.setStrokeStyle(2, 0x2F4F2F);
                base.setInteractive();
                
                // Building sprite (if exists)
                let buildingSprite = null;
                if (plot.building) {
                    const buildingDef = buildingTypes[plot.building];
                    buildingSprite = this.add.rectangle(x, y, 48, 48, buildingDef.color);
                    buildingSprite.setStrokeStyle(2, 0x000000);
                }
                
                // Plot number text
                const plotText = this.add.text(x - 25, y - 25, (plotIndex + 1).toString(), {
                    fontSize: '12px',
                    fill: '#ffffff',
                    fontFamily: 'Courier New'
                });

                // Store references
                this.gridSprites[plotIndex] = {
                    base: base,
                    building: buildingSprite,
                    plotText: plotText,
                    harvestIndicator: null
                };

                // Click handler
                base.on('pointerdown', () => this.handlePlotClick(plotIndex));
                if (buildingSprite) {
                    buildingSprite.setInteractive();
                    buildingSprite.on('pointerdown', () => this.handlePlotClick(plotIndex));
                }
            }

            createUI() {
                // Resource display
                const uiY = 30;
                this.uiElements.goldText = this.add.text(20, uiY, `Gold: ${gameState.resources.gold}`, {
                    fontSize: '16px',
                    fill: '#FFD700',
                    fontFamily: 'Courier New'
                });
                
                this.uiElements.foodText = this.add.text(20, uiY + 25, `Food: ${gameState.resources.food}`, {
                    fontSize: '16px',
                    fill: '#90EE90',
                    fontFamily: 'Courier New'
                });
                
                this.uiElements.woodText = this.add.text(20, uiY + 50, `Wood: ${gameState.resources.wood}`, {
                    fontSize: '16px',
                    fill: '#8B4513',
                    fontFamily: 'Courier New'
                });
                
                this.uiElements.popText = this.add.text(20, uiY + 75, `Population: ${gameState.resources.population}`, {
                    fontSize: '16px',
                    fill: '#87CEEB',
                    fontFamily: 'Courier New'
                });

                // Instructions
                this.add.text(20, this.cameras.main.height - 60, 'Tap plots to build/harvest', {
                    fontSize: '14px',
                    fill: '#D4B896',
                    fontFamily: 'Courier New'
                });
                
                this.add.text(20, this.cameras.main.height - 40, 'Yellow glow = ready to harvest', {
                    fontSize: '14px',
                    fill: '#D4B896',
                    fontFamily: 'Courier New'
                });
            }

            setupInput() {
                // Handle clicking outside build menu to close it
                this.input.on('pointerdown', (pointer, currentlyOver) => {
                    if (gameState.showBuildMenu && currentlyOver.length === 0) {
                        this.hideBuildMenu();
                    }
                });
            }

            handlePlotClick(plotIndex) {
                const plot = gameState.plots[plotIndex];
                
                if (!plot.unlocked) {
                    this.showBuyPlotMenu(plotIndex);
                } else if (plot.building) {
                    this.harvestBuilding(plotIndex);
                } else {
                    this.showBuildMenu(plotIndex);
                }
            }

            showBuildMenu(plotIndex) {
                this.hideBuildMenu(); // Close existing menu
                
                gameState.selectedPlot = plotIndex;
                gameState.showBuildMenu = true;
                
                const plot = this.gridSprites[plotIndex];
                const menuX = plot.base.x + 40;
                const menuY = plot.base.y - 60;
                
                // Menu background
                const menuBg = this.add.rectangle(menuX, menuY, 160, 120, 0x2c1810, 0.9);
                menuBg.setStrokeStyle(2, 0x8b4513);
                
                // Title
                const title = this.add.text(menuX, menuY - 45, 'Build:', {
                    fontSize: '14px',
                    fill: '#D4B896',
                    fontFamily: 'Courier New',
                    align: 'center'
                }).setOrigin(0.5);
                
                // Build options
                let yOffset = -20;
                const buttons = [];
                
                // Wheat Field button
                const wheatCost = buildingTypes.wheatField.cost.gold;
                const canBuildWheat = gameState.resources.gold >= wheatCost;
                const wheatBtn = this.createMenuButton(
                    menuX, menuY + yOffset, 
                    `Wheat Field (${wheatCost}g)`, 
                    canBuildWheat,
                    () => this.buildBuilding('wheatField')
                );
                buttons.push(...wheatBtn);
                yOffset += 25;
                
                // Peasant Hut button
                const hutCost = buildingTypes.peasantHut.cost.gold;
                const canBuildHut = gameState.resources.gold >= hutCost;
                const hutBtn = this.createMenuButton(
                    menuX, menuY + yOffset,
                    `Peasant Hut (${hutCost}g)`,
                    canBuildHut,
                    () => this.buildBuilding('peasantHut')
                );
                buttons.push(...hutBtn);
                yOffset += 25;
                
                // Close button
                const closeBtn = this.createMenuButton(
                    menuX, menuY + yOffset,
                    'Close',
                    true,
                    () => this.hideBuildMenu()
                );
                buttons.push(...closeBtn);
                
                this.buildMenu = {
                    background: menuBg,
                    title: title,
                    buttons: buttons
                };
            }

            showBuyPlotMenu(plotIndex) {
                this.hideBuildMenu();
                
                gameState.selectedPlot = plotIndex;
                gameState.showBuildMenu = true;
                
                const plot = this.gridSprites[plotIndex];
                const menuX = plot.base.x + 40;
                const menuY = plot.base.y;
                
                // Menu background
                const menuBg = this.add.rectangle(menuX, menuY, 160, 80, 0x2c1810, 0.9);
                menuBg.setStrokeStyle(2, 0x8b4513);
                
                // Title
                const title = this.add.text(menuX, menuY - 25, 'Locked Plot', {
                    fontSize: '14px',
                    fill: '#D4B896',
                    fontFamily: 'Courier New',
                    align: 'center'
                }).setOrigin(0.5);
                
                const buttons = [];
                
                // Buy plot button
                const canBuy = gameState.resources.gold >= gameState.nextPlotCost;
                const buyBtn = this.createMenuButton(
                    menuX, menuY,
                    `Buy (${gameState.nextPlotCost}g)`,
                    canBuy,
                    () => this.buyPlot(plotIndex)
                );
                buttons.push(...buyBtn);
                
                // Close button
                const closeBtn = this.createMenuButton(
                    menuX, menuY + 25,
                    'Close',
                    true,
                    () => this.hideBuildMenu()
                );
                buttons.push(...closeBtn);
                
                this.buildMenu = {
                    background: menuBg,
                    title: title,
                    buttons: buttons
                };
            }

            createMenuButton(x, y, text, enabled, callback) {
                const bg = this.add.rectangle(x, y, 140, 20, enabled ? 0x654321 : 0x444444);
                bg.setStrokeStyle(1, enabled ? 0x8b4513 : 0x666666);
                bg.setInteractive();
                
                const label = this.add.text(x, y, text, {
                    fontSize: '12px',
                    fill: enabled ? '#D4B896' : '#666666',
                    fontFamily: 'Courier New'
                }).setOrigin(0.5);
                
                if (enabled) {
                    bg.on('pointerdown', callback);
                    bg.on('pointerover', () => bg.setFillStyle(0x8b4513));
                    bg.on('pointerout', () => bg.setFillStyle(0x654321));
                }
                
                return [bg, label];
            }

            hideBuildMenu() {
                if (this.buildMenu) {
                    this.buildMenu.background.destroy();
                    this.buildMenu.title.destroy();
                    this.buildMenu.buttons.forEach(btn => {
                        btn.forEach(element => element.destroy());
                    });
                    this.buildMenu = null;
                }
                gameState.showBuildMenu = false;
                gameState.selectedPlot = -1;
            }

            buildBuilding(type) {
                const plotIndex = gameState.selectedPlot;
                const plot = gameState.plots[plotIndex];
                const buildingDef = buildingTypes[type];
                
                if (gameState.resources.gold < buildingDef.cost.gold) return;
                
                // Deduct cost
                gameState.resources.gold -= buildingDef.cost.gold;
                
                // Create building
                plot.building = type;
                plot.nextHarvest = Date.now() + buildingDef.harvestTime;
                
                // Update visual
                const gridSprite = this.gridSprites[plotIndex];
                if (gridSprite.building) gridSprite.building.destroy();
                
                const buildingSprite = this.add.rectangle(
                    gridSprite.base.x, 
                    gridSprite.base.y, 
                    48, 48, 
                    buildingDef.color
                );
                buildingSprite.setStrokeStyle(2, 0x000000);
                buildingSprite.setInteractive();
                buildingSprite.on('pointerdown', () => this.handlePlotClick(plotIndex));
                
                gridSprite.building = buildingSprite;
                
                this.updateUI();
                this.hideBuildMenu();
            }

            buyPlot(plotIndex) {
                const plot = gameState.plots[plotIndex];
                
                if (gameState.resources.gold < gameState.nextPlotCost) return;
                
                // Deduct cost
                gameState.resources.gold -= gameState.nextPlotCost;
                
                // Unlock plot
                plot.unlocked = true;
                
                // Update visual
                const gridSprite = this.gridSprites[plotIndex];
                gridSprite.base.setFillStyle(0x8FBC8F);
                
                // Increase next plot cost
                gameState.nextPlotCost = Math.floor(gameState.nextPlotCost * 2);
                
                this.updateUI();
                this.hideBuildMenu();
            }

            harvestBuilding(plotIndex) {
                const plot = gameState.plots[plotIndex];
                if (!plot.building || !plot.harvestReady) return;
                
                const buildingDef = buildingTypes[plot.building];
                
                // Add resources
                Object.keys(buildingDef.produces).forEach(resource => {
                    gameState.resources[resource] += buildingDef.produces[resource];
                });
                
                // Reset harvest timer
                plot.nextHarvest = Date.now() + buildingDef.harvestTime;
                plot.harvestReady = false;
                
                // Remove harvest indicator
                const gridSprite = this.gridSprites[plotIndex];
                if (gridSprite.harvestIndicator) {
                    gridSprite.harvestIndicator.destroy();
                    gridSprite.harvestIndicator = null;
                }
                
                this.updateUI();
            }

            updateBuildings() {
                const currentTime = Date.now();
                
                gameState.plots.forEach((plot, index) => {
                    if (plot.building && currentTime >= plot.nextHarvest && !plot.harvestReady) {
                        plot.harvestReady = true;
                        
                        // Show harvest indicator
                        const gridSprite = this.gridSprites[index];
                        if (!gridSprite.harvestIndicator) {
                            gridSprite.harvestIndicator = this.add.circle(
                                gridSprite.base.x, 
                                gridSprite.base.y, 
                                35, 
                                0xFFFF00, 
                                0.3
                            );
                        }
                    }
                });
            }

            updateUI() {
                this.uiElements.goldText.setText(`Gold: ${gameState.resources.gold}`);
                this.uiElements.foodText.setText(`Food: ${gameState.resources.food}`);
                this.uiElements.woodText.setText(`Wood: ${gameState.resources.wood}`);
                this.uiElements.popText.setText(`Population: ${gameState.resources.population}`);
            }
        }

        // Game configuration
        const config = {
            type: Phaser.AUTO,
            width: Math.min(800, window.innerWidth),
            height: Math.min(600, window.innerHeight),
            backgroundColor: '#4a6741',
            scene: GameScene,
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            }
        };

        // Start the game
        const game = new Phaser.Game(config);
    </script>
</body>
</html>
